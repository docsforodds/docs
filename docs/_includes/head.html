<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <meta name="theme-color" content="#55247f" />
  <!-- CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/poole.css">
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/syntax.css">
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/style.css">
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/oam.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d9e6820b95.js" crossorigin="anonymous"></script>
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{site.baseurl}}/public/fav-icon/fav-icon-apple.png">
  <link rel="shortcut icon" href="{{site.baseurl}}/public/fav-icon/fav-icon-32.png" size="32x32">
  <link rel="shortcut icon" href="{{site.baseurl}}/public/fav-icon/fav-icon-192.png" size="192x192">
</head>
