<div class="footer container">
    {% assign pages_list = site.pages | sort:"sort" %}
    {% for node in pages_list %}
    {% if node.title != null %}
    {% if node.layout == "en" %}
    {% if node.category == "footer" %}
    <a class="footer-nav-item{% if page.url == node.url %} active{% endif %}" href="{{site.baseurl}}{{ node.url }}">{{
        node.title }}</a>
    {% endif %}
    {% endif %}
    {% endif %}
    {% endfor %}

</div>
