<!DOCTYPE html>
<html lang="IT-it">

{% include head.html %}

<body class="sidebar-overlay {{ page.template-color }}">
  <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
  <div class="masthead" id="navbar">
    <a class="back-button" onclick="window.history.back()">
      <svg class="ion-icon" xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 512 512'>
        <title>ionicons-v5-a</title>
        <polyline points='244 400 100 256 244 112'
          style='fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        <line x1='120' y1='256' x2='412' y2='256'
          style='fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
      </svg>
    </a>
    <h3 class="masthead-title">
      <div class="logo-wrapper">
        <a href="{{ site.url }}/" title="Home"><img class="logo" src="{{site.baseurl}}/public/logo-black.png"></a>
        <a href="{{ site.url }}/" title="Home"><img class="logo-small"
            src="{{site.baseurl}}/public/fav-icon/fav-icon-32.png"></a>
        <span class="title-docs">DOCS</span>
      </div>
    </h3>
    {% include it.html %}
  </div>
  {% include sidebar-it.html %}
  <div class="container content">
    <h1 class="page-title">{{ page.title }}</h1>
    {{ content }}
  </div>
  </div>
  {% include footer-it.html %}
  <label for="sidebar-checkbox" class="sidebar-toggle"></label>

  <script>
    (function (document) {

      //handle sidebar
      var toggle = document.querySelector('.sidebar-toggle');
      var sidebar = document.querySelector('#sidebar');
      var checkbox = document.querySelector('#sidebar-checkbox');

      document.addEventListener('click', function (e) {
        var target = e.target;

        if (!checkbox.checked ||
          sidebar.contains(target) ||
          (target === checkbox || target === toggle)) return;

        checkbox.checked = false;
      }, false);
    })(document);
  </script>
</body>

</html>
